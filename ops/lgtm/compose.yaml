name: lgtm

services:
  loki:
    image: grafana/loki:3.6.6
    restart: unless-stopped
    user: "0"
    ports: ["127.0.0.1:3100:3100"]
    command: -config.file=/etc/loki/loki-custom.yaml
    volumes:
      - loki-data:/loki
      - ./loki-custom.yaml:/etc/loki/loki-custom.yaml:ro

  alloy:
    image: grafana/alloy:v1.13.1
    restart: unless-stopped
    volumes:
      - ./alloy.config:/etc/alloy/config.alloy:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command:
      - run
      - --server.http.listen-addr=0.0.0.0:12345
      - /etc/alloy/config.alloy
    depends_on:
      - loki

  prometheus:
    image: prom/prometheus:v3.9.1
    restart: unless-stopped
    ports: ["127.0.0.1:9090:9090"]
    networks:
      - default
      - agentbox
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=31d
      - --web.enable-lifecycle
    volumes:
      - prometheus-data:/prometheus
      - ./prometheus.yaml:/etc/prometheus/prometheus.yml:ro

  grafana:
    image: grafana/grafana:12.3.3
    restart: unless-stopped
    ports: ["127.0.0.1:3001:3000"]
    networks:
      - default
      - agentbox
    environment:
      - GF_SERVER_ROOT_URL=https://grafana.agentbox.fyi
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_LOG_MODE=console
      - GF_LOG_LEVEL=info
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-datasources.yaml:/etc/grafana/provisioning/datasources/ds.yaml:ro
      - ./grafana-dashboards.yaml:/etc/grafana/provisioning/dashboards/provider.yaml:ro
      - ./dashboards:/var/lib/grafana/dashboards:ro

networks:
  agentbox:
    name: agentbox_default
    external: true

volumes:
  loki-data:
  prometheus-data:
  grafana-data:
