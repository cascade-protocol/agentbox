name: agentbox

services:
  caddy:
    image: agentbox-caddy:latest
    profiles: [server]
    build:
      context: packages/frontend
    ports:
      - '80:80'
      - '443:443'
      - '443:443/udp'
    volumes:
      - ./packages/frontend/dist:/srv:ro
      - ./packages/frontend/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      CF_API_TOKEN: ${CF_API_TOKEN}
      ACME_EMAIL: ${ACME_EMAIL}
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    image: agentbox-backend:latest
    profiles: [server]
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://agentbox:${POSTGRES_PASSWORD:-agentbox}@postgres:5432/agentbox
      HETZNER_API_TOKEN: ${HETZNER_API_TOKEN}
      API_BASE_URL: ${API_BASE_URL}
      OPERATOR_TOKEN: ${OPERATOR_TOKEN}
      CALLBACK_SECRET: ${CALLBACK_SECRET}
      CF_API_TOKEN: ${CF_API_TOKEN}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: agentbox
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-agentbox}
      POSTGRES_DB: agentbox
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready -U agentbox -d agentbox
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  caddy_data:
  caddy_config:
