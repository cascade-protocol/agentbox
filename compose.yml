name: agentbox

services:
  caddy:
    image: agentbox-caddy:latest
    profiles: [server]
    build:
      context: packages/frontend
    ports:
      - '80:80'
      - '443:443'
      - '443:443/udp'
    volumes:
      - ./packages/frontend/dist:/srv:ro
      - ./packages/frontend/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      CF_API_TOKEN: ${CF_API_TOKEN}
      ACME_EMAIL: ${ACME_EMAIL}
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    image: agentbox-backend:latest
    profiles: [server]
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://agentbox:${POSTGRES_PASSWORD:-agentbox}@postgres:5432/agentbox
      HETZNER_API_TOKEN: ${HETZNER_API_TOKEN}
      HETZNER_SNAPSHOT_ID: ${HETZNER_SNAPSHOT_ID}
      API_BASE_URL: ${API_BASE_URL}
      CORS_ORIGIN: ${CORS_ORIGIN}
      OPERATOR_TOKEN: ${OPERATOR_TOKEN}
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      PAY_TO_ADDRESS: ${PAY_TO_ADDRESS}
      FACILITATOR_URL: ${FACILITATOR_URL}
      INSTANCE_BASE_DOMAIN: ${INSTANCE_BASE_DOMAIN}
      CF_API_TOKEN: ${CF_API_TOKEN}
      CF_ZONE_ID: ${CF_ZONE_ID}
      WILDCARD_CERT_PATH: ${WILDCARD_CERT_PATH}
      WILDCARD_KEY_PATH: ${WILDCARD_KEY_PATH}
      OPERATOR_WALLET: ${OPERATOR_WALLET}
      SATI_HOT_WALLET_PRIVATE_KEY: ${SATI_HOT_WALLET_PRIVATE_KEY}
      SOLANA_RPC_URL: ${SOLANA_RPC_URL}
    volumes:
      - ${LETSENCRYPT_PATH:-/dev/null}:${LETSENCRYPT_PATH:-/dev/null}:ro
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:18.2
    environment:
      POSTGRES_USER: agentbox
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-agentbox}
      POSTGRES_DB: agentbox
      PGDATA: /var/lib/postgresql/data
    ports:
      - '127.0.0.1:5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready -U agentbox -d agentbox
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  caddy_data:
  caddy_config:
